name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # >>>>>>>>>>> IMPORTANT: ajouter l'environnement github-pages <<<<<<<<<<
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optionnel) Setup Node si tu as un build
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20

      - name: Inject KERMAP token
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          files=(index.html **/*.html **/*.js)
          for f in "${files[@]}"; do
            if grep -q "<YOUR_API_KEY>" "$f"; then
              sed -i "s|<YOUR_API_KEY>|${{ secrets.KERMAP_TOKEN }}|g" "$f"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to Pages
        id: deployment            # <<< nÃ©cessaire pour exposer page_url
        uses: actions/deploy-pages@v4
